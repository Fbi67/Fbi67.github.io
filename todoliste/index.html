<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willkommen</title>
    <link rel="stylesheet" href="../css/material.min.css">
    <script src="../js/material.min.js"></script>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="./script.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        .mdl-textfield {
            width: 500pt;
        }

        .demo-list-control {
            width: 500pt;
        }
    </style>
</head>

<body>
    <div class="demo-layout-transparent mdl-layout mdl-js-layout">
        <header class="mdl-layout__header mdl-layout__header--transparent">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Fabian356</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation -->
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href='../'>Startseite</a>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Fabian356</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href='../'>Startseite</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="home white" style="max-height: 500pt !important; overflow: auto;">
                <p class="grossi">TodoListe</p>
                <div class="flexwrap form">

                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="aufgabe">
                        <label class="mdl-textfield__label" for="aufgabe">Aufgabe...</label>
                    </div>
                    <!-- Colored FAB button with ripple -->
                    <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored"
                        id="add">
                        <i class="material-icons">add</i>
                    </button>
                </div>
                <ul class="demo-list-control mdl-list" id="todos"></ul>
            </div>
        </main>
    </div>
</body>

</html>
